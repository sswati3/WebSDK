<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GTCoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Settings</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="language"
              class="language"
              id="Settings"
              name="category"
            />
            <label for="Settings">Settings</label>
          </div>

          <div class="option">
            <input type="language" class="language" id="eng" name="category" />
            <label for="en">English</label>
          </div>

          <div class="option">
            <input type="language" class="language" id="spanish" name="category" />
            <label for="spanish">Spanish</label>
          </div>

          <div class="option">
            <input type="language" class="language" id="hindi" name="category" />
            <label for="hindi">Hindi</label>
          </div>

          
        <div class="selected">
          Select Video Category
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
